model:
  name: gan
  generator:
    name: generator
  discriminator:
    name: discriminator

task:
  name: gan
  max_steps: 2_000
  train_dl:
    batch_size: 32

optimizer:
  name: adam
  lr: 0.001

lr_scheduler:
  name: cosine_decay

trainer:
  name: gan
  validation:
    valid_every_n_seconds: 30

logger:
  - name: stdout
  - name: tensorboard

launcher:
  name: mp
